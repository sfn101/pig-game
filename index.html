<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,300,600"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper clearfix">
      <div class="player-0-panel active">
        <div class="player-name" id="name-0">player 1</div>
        <div class="player-score" id="score-0">21</div>
        <div class="player-current-box">
          <div class="player-current-label">Current</div>
          <div class="player-current-score" id="current-0">32</div>
        </div>
      </div>
      <div class="player-1-panel">
        <div class="player-name" id="name-1">player 2</div>
        <div class="player-score" id="score-1">43</div>
        <div class="player-current-box">
          <div class="player-current-label">Current</div>
          <div class="player-current-score" id="current-1">12</div>
        </div>
      </div>
      <button class="btn-new">
        <span class="ion-ios-plus-outline"></span> New game
      </button>
      <button class="btn-roll">
        <span class="ion-ios-loop"></span> Roll dice
      </button>
      <button class="btn-hold">
        <span class="ion-ios-download-outline"></span> Hold
      </button>
      <img src="dice-4.png" alt="Dice" class="dice" />
    </div>
    <script src="app.js"></script>
  </body>
</html>
